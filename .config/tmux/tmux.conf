# ==========================
# CONFIG RELOAD
# ==========================
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux config!"

# ==========================
# GENERAL SETTINGS
# ==========================
set -g mouse on                   # Enable mouse support (start selections, scroll, resize panes)
set-window-option -g mode-keys vi # Use Vim keybindings in copy/scroll mode
set -g status-position top        # Move status bar to the top

# Start window and pane numbering at 1 (matches keyboard order)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on # Renumber windows automatically when one is closed

# ==========================
# KEY BINDINGS
# ==========================
# Switch windows with Ctrl+h/l (no prefix needed)
bind -n "C-h" previous-window
bind -n "C-l" next-window

# Switch panes using Vim keys (h,j,k,l)
# NOTE: I fixed standard Vim mapping here (k=Up, l=Right)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U 
bind-key l select-pane -R

# Copy Mode Bindings (Vim-style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open new split, keeping current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Swap current pane with the next one
bind-key w swap-pane -s :.+1 \; select-pane -t :.-

# ==========================
# PLUGINS
# ==========================
set -g @plugin 'tmux-plugins/tpm'             # Plugin Manager
set -g @plugin 'tmux-plugins/tmux-resurrect'  # Restore sessions after restart
set -g @plugin 'tmux-plugins/tmux-yank'       # Copy to system clipboard

# ==========================
# THEME
# ==========================
source-file ~/.config/tmux/theme.conf

# ==========================
# INITIALIZATION
# ==========================
# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
